<html>
	<head>
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="./style.css" />
		<style>
			input { display: block;}
		</style>
		<script>
		
			function validate(){
			
				u  = document.getElementById("uname").value
				p  = document.getElementById("pass").value
				cp = document.getElementById("cpass").value
				console.log("username: "+u)
				console.log("password: "+p)
				if(u== null || u == ""){
					alert("enter valid username")
					return false;
				}
				else if(p== null || p == "" || p.length< 8){
					alert("enter valid password")
					return false;
				}
				else if(cp != p){
					alert("Passwords not matching")
				}
				return true;
			}
		
		</script>
	</head>
	<body>
	<h1 style="color:green">Login Page</h1>
	<!-- form for registration starts here -->
	<b>Accenture<b>
	<form  action ="https://myte.accenture.com" onsubmit= "return validate()"
	method="post">
	<table border="1">
		<tr>
			<th> Username:
			</th>
			<td> 
			
			<input type="text" placeholder="Enter Username"  name="uname" id= "uname" class ="cls"/>
			
			</td>
		</tr>
		<tr>
			<th> Password:
			</th>
			<td><input type="password" placeholder="Enter password" name="pass" id= "pass"/>
			</td>
		</tr>
		<tr>
			<th> Confirm Password:
			</th>
			<td><input type="password" placeholder="Re-enter password" name="cpass" id= "pass"/>
			</td>
		</tr>
		<tr>
			<td> <input type="submit" value="Login"/>
			</td>
			<td><input type="reset" value="clear"/>
			</td>
		</tr>
	</table>
	</form>
	</body>
</html>
